        function calculate() {
  // Get the input value
  var totalAmountInput = document.getElementById("totalAmount");
  var totalAmount = parseFloat(totalAmountInput.value);

  // Check if the input is valid
  if (isNaN(totalAmount)) {
    alert("Please enter a valid number for the total amount.");
    return;
  }

  // Calculate 50% of the amount
  var fiftyPercent = totalAmount * 0.5;

  // Display the result
  var resultElement = document.getElementById("result");
  resultElement.textContent = "50% of the amount in rupees is: " + fiftyPercent.toFixed(2);
}
